<!DOCTYPE HTML>
<html lang="pt-br">
	<head>
		<meta charset="UTF-8">

		<title>Estourando balões</title>
		<link rel="icon" href="imagens/balao.png">

		<script language='Javascript'>
			function iniciarJogo() {
				var nivel_jogo = document.getElementById('nivel_jogo').value;
				window.location.href = "jogo.html?"+nivel_jogo;
			}
		</script>
	</head>

	<body>
		<div>
			<p>
				<b>Nível:</b>
				<select id="nivel_jogo">
					<option value="1">Fácil</option>
					<option value="2">Normal</option>
					<option value="3">Díficil</option>
				</select>
			</p>
			<br />
			<img src="imagens/iniciar.png" alt="Iniciar" onclick="iniciarJogo()">

		</div>
	</body>
	
</html>
